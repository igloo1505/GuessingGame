<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>

  <body>
    <div class="containerMain" id="mainPlay">
      <img src="./assets/milkyWay.jpg" alt="" />
    <div class="alertWinHere alert-dismissible" id="winAlert" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        Congratulations! You're like Einstein.</div>
    <div class="alertLossHere alert-dismissable" id="lossAlert" role="alert"><span id="lossText"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
      <div class="turns">
        <h4>Turns</h4>
        <h5 id="turns"></h5>
      </div>
      <div class="question">
        <h3 id="question"></h3>
      </div>
      <div class="answer">
        <h4 id="answer"></h4>
      </div>
      <div class="guesses">
        <h4 id="guesses"></h4>
      </div>

      
        
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"
  ></script>
</html>
